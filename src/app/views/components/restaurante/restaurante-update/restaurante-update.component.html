<form class="form mat-elevation-z8">
    <h1>Atualizando cozinha</h1>
      <mat-form-field class="full-width">
        <mat-label>Nome</mat-label>
        <input [(ngModel)]="restaurante.nome" [formControl]="nome" required name="restaurante.nome" maxlength="60" matInput placeholder="Ex. Brasileira">
      </mat-form-field> 

      <mat-form-field class="full-width">
        <mat-label>Taxa Frete</mat-label>
        <input [(ngModel)]="restaurante.taxaFrete" [formControl]="taxaFrete" required name="restaurante.taxaFrete" maxlength="60" matInput placeholder="Ex. 7.99">
      </mat-form-field> 
  
      <button class="mat-elevation-z8" (click)="update()" mat-stroked-button color="primary">Atualizar</button>
      <button class="mat-elevation-z8" (click)="cancel()" mat-stroked-button color="warn">Cancelar</button>
  </form>

  <div>
    <pre>
      {{restaurante | json}}
    </pre>
  </div>
